<div class="suggest-container">
	<span style="font-weight: 700;">
		Whatâ€™s next?
	</span>
	<nz-list class="suggest-list" *ngIf="suggestedTodo.length" [nzDataSource]="suggestedTodo" [nzRenderItem]="item" nzItemLayout="horizontal">
		<ng-template #item let-item>
			<nz-list-item class="suggestion-item" [nzActions]="[setTodayAction]">
				<nz-list-item-meta [nzTitle]="item.title" [nzDescription]="item.desc">
				  <ng-template #nzTitle>
					<a href="https://ng.ant.design">{{item.name.last}}</a>
				  </ng-template>
				</nz-list-item-meta>
				<ng-template #setTodayAction>
				  <a (click)="setTodoToday(item)">Set as today</a>
				</ng-template>
			  </nz-list-item>
		</ng-template>
	</nz-list>
	<div class="no-suggest" *ngIf="!suggestedTodo.length">
		No suggestions yet
	</div>
</div>
